<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Gotu&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body
    class="bg-gray-800 text-yellow-300 flex items-center justify-center h-screen"
  >
    <div class="text-center">
      <h1 class="text-6xl font-bold mb-4 cinzel">404</h1>
      <p class="text-2xl mb-4 cinzel">
        Oops! The page you are looking for does not exist.
      </p>
      <a
        href="/"
        class="bg-yellow-400 cinzel text-gray-900 px-6 py-3 rounded-lg hover:bg-yellow-500 transition"
        >Go Home</a
      >
    </div>
  </body>
</html>
